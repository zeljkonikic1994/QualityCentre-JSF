<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="index_css.css"  />
        <h:outputStylesheet library="css" name="loginForm.css"  />
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-offset-4">
                    <div class="login-container">
                        <div class="form-box">
                            <h:form class="form-horizontal" role="form" >          
                                <p:growl id="growl"   />
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:outputLabel value="Username:"  />
                                    </div>
                                    <div class="col-sm-8">
                                        <h:inputText value="#{mbChangePassword.username}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:outputLabel value="Password:"  />
                                    </div>
                                    <div class="col-sm-8">
                                        <h:inputSecret value="#{mbChangePassword.password}" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:outputLabel value="New Password:"  />
                                    </div>
                                    <div class="col-sm-8">
                                        <h:inputSecret value="#{mbChangePassword.newPassword}" validatorMessage="Password rules:
                                                       8-10 characters,
                                                       at least 1 capital letter, at least 3 small letters,
                                                       at least 1 number and 1 special charater. 
                                                       First character must be a letter (small or capital). 
                                                       Max 2 same continual charaters. " >
                                            <f:validateRegex pattern="^(?=(.*[a-z]){3,})(?=(.*[A-Z]){1,})(?=(.*[0-9!@#$%^&amp;*()_+\-=\[\]{};':&quot;\\|,.&lt;&gt;\/?]){1,})(?!.*(.)\4\4)[a-zA-z].{7,9}$"  />
                                        </h:inputSecret>
                                    </div>
                                </div>
                                <p:commandButton value="Change password" styleClass="loginButton" update="growl" actionListener="#{mbChangePassword.changePassword()}" ajax="true" />
                                <br/>
                                <div class="form-group">
                                    <h:link outcome="index" value="Back to login!" />
                                    <!--<a  href="index.xhtml" >Back to login!</a>-->
                                    &nbsp;
                                    <h:link outcome="registrationPage" value="New user?" />
                                    <!--<a  href="registrationPage.xhtml" >New user?</a>-->                                 
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
