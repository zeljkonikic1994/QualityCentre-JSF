<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test runner</title>
    </h:head>
    <h:body>
        <h:form id="testRunForm">
            <p:treeTable id="testRunTreeTable" value="#{mbTestRun.root}" var="node" style="width: 70%"  resizableColumns="true" liveResize="true">
                <f:facet name="header">
                    Test Set:
                </f:facet>
                <p:column headerText="Name">
                    <h:outputText value="#{node.name}" style="width:50px"/>
                </p:column>
                <p:column headerText="Type" style="width:100px">
                    <h:outputText value="#{node.type}" />
                </p:column>
                <p:column headerText="Status" style="width:100px">
                    <p:selectOneMenu value="#{node.statusDropDown}" converter="statusConverter" rendered="#{node.showDropDown}">
                        <f:selectItems value="#{mbTestRun.statuses}" var="s" itemLabel="#{s}" itemValue="#{s}" />
                    </p:selectOneMenu>
                </p:column>

            </p:treeTable>
            <p:commandButton value="OK" icon="ui-icon-extlink" actionListener="#{mbTestRun.exitWithSaving()}">
                <p:ajax event="dialogReturn" update="@form" />
            </p:commandButton>
            <p:commandButton value="Cancel" icon="ui-icon-extlink" actionListener="#{mbTestRun.exitWithoutSaving()}">
                <p:ajax event="dialogReturn" update="@form" />
            </p:commandButton>
        </h:form>
    </h:body>
</html>
