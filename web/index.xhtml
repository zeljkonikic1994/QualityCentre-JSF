<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:outputStylesheet name="css/index_css.css"  />
        <h:outputStylesheet name="css/loginForm.css"  />
        <!--library="css"-->
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-offset-4">
                    <div class="login-container">
                        <div class="avatar"></div>
                        <div class="form-box">
                            <h:form class="form-horizontal" role="form">          
                               <p:growl id="growl"   />
                               <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:outputLabel value="Username:"  />
                                    </div>
                                    <div class="col-sm-8">
                                        <h:inputText value="#{mbLogin.username}"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4">
                                        <h:outputLabel value="Password:"  />
                                    </div>
                                    <div class="col-sm-8">
                                         <h:inputSecret value="#{mbLogin.password}"/>
                                    </div>
                                </div>
                               
                               <p:commandButton value="Login" styleClass="loginButton" update="growl" actionListener="#{mbLogin.login()}" ajax="true" />
                               <br/>
                               <div class="form-group">
                                   <h:link outcome="registrationPage" value="New user?" />
                                   <!--<p:commandLink  action="registrationPage.xhtml?faces-redirect=true" >New user?</p:commandLink>-->
                                   &nbsp;
                                   <h:link outcome="changePasswordPage" value="Change password?" />
                                   <!--<p:commandLink  action="changePasswordPage.xhtml?faces-redirect=true" >Change password?</p:commandLink>--> 
                               </div>
                            </h:form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
