<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <h:panelGrid columns="2" border="0" >
                <p:row>
                    <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
                    <h:outputText value="Step Name: " />
                    <br/>
                    <h:inputText size="51" value="#{mbTestSetTreeView.stepEdit.name}" />
                </p:row>
            </h:panelGrid>
            <h:panelGrid columns="2" border="0" >
                <p:row>
                    <h:outputText value="Description: " />
                    <h:inputTextarea style="width:390px; height: 160px" value="#{mbTestSetTreeView.stepEdit.description}" />
                </p:row>
                <p:row>
                    <h:outputText value="Expected: " />
                    <h:inputTextarea style="width:390px; height: 160px" value="#{mbTestSetTreeView.stepEdit.expected}" />
                </p:row>
            </h:panelGrid>

            <h:panelGroup style="display:block; text-align:center;">
                <p:commandLink style="padding: .2em 1em;" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" actionListener="#{mbTestSetTreeView.updateStep()}">
                    <h:outputText value="Save"></h:outputText>
                </p:commandLink>
                <p:spacer width="10"></p:spacer>
                <p:commandLink style="padding: .2em 1em;" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" actionListener="#{mbTestSetTreeView.exitEditStepWithoutSaving()}" immediate="true">
                    <h:outputText value="Cancel"></h:outputText>
                </p:commandLink>
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
