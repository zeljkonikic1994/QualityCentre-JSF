<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>NEW TEST</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <h:outputStylesheet name="css/test_plan.css"  />
    </h:head>
    <h:body>
        <h:form class="form-horizontal" role="form" id="stepsForm" style="position: center">
            <h:panelGrid columns="1" border="0">
                <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
                <h:outputText value="Name: " />
                <h:inputText value="#{mbTestTreeView.selectedTest.name}"/>

                <h:outputText value="Date created: " />
                <h:inputText value="#{mbTestTreeView.selectedTest.dateCreated}" disabled="true" />
            </h:panelGrid>

            <p:spacer width="0" height="30" />

                    <p:commandLink style="padding: .2em 1em;" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" actionListener="#{mbTestTreeView.saveTest()}">
                        <h:outputText value="Save"></h:outputText>
                    </p:commandLink>
                    <p:spacer width="42" height="10" />
                    <p:commandLink style="padding: .2em 1em;" styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-button-text ui-c" actionListener="#{mbTestTreeView.exitWithoutSaving()}" immediate="true">
                        <h:outputText value="Cancel"></h:outputText>
                    </p:commandLink>
            <!--<p:spacer width="0" height="30" />-->
        </h:form>
    </h:body>
</html>
